refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    target: stdout
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  stderr:
    kind: console
    target: stderr
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"

  file:
    kind: file
    path: "/logs/output.log"
    encoder:
      pattern: "{d} - {l} - {m}{n}"

root:
  level: error
  appenders:
    - stderr
    - file

loggers:
  rite::processor:
    level: error
    appenders:
      - stderr
    additive: false
  plugin:
    level: error
    appenders:
      - stderr
    additive: false
  rite::processor::process::importer:
    level: error
    appenders:
      - stderr
    additive: false
