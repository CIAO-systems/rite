refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    target: stdout
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  stderr:
    kind: console
    target: stderr
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"

  file:
    kind: file
    path: "log/output.log"
    encoder:
      pattern: "{d} - {l} - {m}{n}"

root:
  level: error
  appenders:
    - stderr
    - file

loggers:
  serde_xml_rs::de:
    level: error
    appenders:
      - stderr
    additive: false



