refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"

  file:
    kind: file
    path: "log/output.log"
    encoder:
      pattern: "{d} - {l} - {m}{n}"

root:
  level: error
  appenders:
    - stdout
    - file

loggers:
  rite::processor:
    level: info
    appenders:
      - stdout
    additive: false
  plugin:
    level: debug
    appenders:
      - stdout
    additive: false
