syntax = "proto3";
package ciao.accounts;

import "ciao/common/address.proto";
import "ciao/common/image.proto";
import "ciao/common/name.proto";

// Account data
message Account {
  // Unique id (UUID)
  string id = 1;

  // Name of the person
  ciao.common.Name name = 2;

  // Address information of this person
  ciao.common.Address address = 3;

  // Avatar-Image of the person
  ciao.common.Image avatar = 4;

  // E-mail address associated to the account
  string email = 5;
}
