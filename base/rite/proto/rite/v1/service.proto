syntax = "proto3";

package rite.v1;

service RiteService {
  // Process a rite import/transform/export
  rpc Process(ProcessRequest) returns (ProcessResponse);
}

message ProcessRequest {
  bytes zipped_configuration = 1;
  string main_config = 2;
}

message ProcessResponse {
  bool success = 1;
  optional string error_message = 2;
}